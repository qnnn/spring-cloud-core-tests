name: Integration Testing
on:
  push:
    branches:
      - 2021.0.x-integration
  pull_request:
    branches:
      - 2021.0.x-integration
jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        java: ["8"]
    steps:
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: ${{ matrix.java }}
          cache: 'maven'
      - name: Build with Maven
        run: ./mvnw --fail-at-end clean package